      function initMap() {
      	window.alert("Warning. Right now calls to get location are done on the fly. Will be revisited.")
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: {lat: 40.731, lng: -73.997}

        var geocoder = new google.maps.Geocoder;

  	function addHoverGeocoding(geocoder, marker, infowindow, map){
      	infowindow.setContent('hi')
      	marker.addListener('mouseover', function(){
      		geocodeLatLng(geocoder, marker, infowindow, map);
      	})

      	marker.addListener('mouseover', function(){
      		geocodeLatLng(geocoder, marker, infowindow, map);
      	});

      	marker.addListener('mouseout', function(){
      		closeWindow(marker, infowindow, map);
      	});

      }
      function addMarker(geocoder, map, infowindow){
      	var input = document.getElementById('latlng').value;
      	var latlngStr = input.split(',', 2)
      	var latlng = {lat: parseFloat(latlngStr[0]), lng: parseFloat(latlngStr[1])};

      	var marker = new google.maps.Marker({
      		position: latlng, 
      		map: map
      	});

      	map.panTo(latlng);
      	addHoverGeocoding(geocoder, marker, infowindow, map);
       }

      function closeWindow(marker, infowindow, map){
      	infowindow.close()
       }
    
      function geocodeLatLng(geocoder, marker, infowindow, map) {
      	var latlng = marker.position;
      	  geocoder.geocode({'location': latlng}, function(results, status) {
          if (status === 'OK') {
            if (results[0]) {
              infowindow.setContent(results[0].formatted_address);
              infowindow.open(map, marker);
            } else {
              window.alert('No results found');
            }
          } else {
            window.alert('Geocoder failed due to: ' + status);
          }
        });
      }
    </script>
